<form action="/forums/delete/<$(post_id)/>" method="post" enctype="multipart/form-data">
	<h2>Delete Post</h2>
	<$(delete_topic_warning)/>
	<p>Are you sure you want to delete the following post?</p>
	<div class="card"><div class="card-body"><$(post_message)/></div></div>
	<p style="margin-top:5px"><input type="submit" name="delete_confirm" value="Yes" class="btn btn-danger" /> <input type="submit" name="delete_cancel" value="No" class="btn btn-secondary" /></p>
</form>
