<h2>User Group Management</h2>

<form action="/forums/admin/groups/" method="post" enctype="multipart/form-data">
	<table class="table table-striped table-bordered">
		<thead>
			<tr style="background-color: #AAF">
				<th scope="col">Group</th>
				<th scope="col">View forums</th>
				<th scope="col">Post topics</th>
				<th scope="col">Post replies</th>
				<th scope="col">Edit own posts</th>
				<th scope="col">Edit others&#39; posts</th>
				<th scope="col">Delete own posts</th>
				<th scope="col">Delete others&#39; posts</th>
				<th scope="col">Access administration panel</th>
			</tr>
		</thead>
		<tbody>
			<$(group_rows)/>
		</tbody>
	</table>
	<p><input type="submit" name="form_sent" value="Update" class="btn btn-primary" /></p>
</form>
